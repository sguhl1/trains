<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Train Schedule</title>  
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center">      
        <h1>The Train Goes Choo Choo<br/>
          <div class="current-time"></div>
        </h1>        
    </div>
    <div class="row">
      <div class="col-12">
        <div class="panel">
          <div class="panel-heading">
            <h3 class="panel-title">Add A Train</h3>
          </div>
          <div class="panel-body">
          
            <form>
              <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="trainName" placeholder="Train Name">
              </div>
              <div class="form-group">
                <label for="trainDestination">Destination</label>
                <input type="text" class="form-control" id="trainDestination" placeholder="Destination">
              </div>
              <div class="form-group">
                <label for="firstTrain">First Train Time<br>(HH:mm Military Time)</label>
                <input type="text" class="form-control" id="firstTrain" placeholder="First Train Time">
              </div>
              
              <div class="form-group">
                <label for="trainFrequency">Frequency (min)</label>
                <input type="text" class="form-control" id="trainFrequency" placeholder="Frequency">
              </div>
            
              <button type="submit" class="btn btn-primary mb-2"id="addtrainbutton">Submit</button>
              
            </form>
            
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="panel">
          <div class="panel-heading">
            <h3 class="panel-title">Train Schedule</h3>
          </div>
          <div class="panel-body table-responsive">
            <table class="table">
              <thead>
                
                <th class="text-center">Train</th>
                <th class="text-center">Destination</th>
                <th class="text-center">Frequency</th>
                <th class="text-center">Next Arrival</th>
                <th class="text-center">Minutes Away</th>
                
              </thead>
              
              <tbody class="text-center">

              </tbody>
            
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>
</html>
